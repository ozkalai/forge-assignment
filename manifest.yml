modules:
  jira:issuePanel:
    - key: todo-panel
      resource: main
      resolver:
        function: resolver
      title: Todos
      viewportSize: medium
      tooltip: Add a todo list
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/spa/build
permissions:
  scopes:
    - storage:app
app:
  id: ari:cloud:ecosystem::app/1e3728cf-70cb-47e2-8f16-b62fbb0446f9
  name: forge-assignment
